backend:
  name: git-gateway
  branch: main

media_folder: "src/assets/images"
public_folder: "/assets/images"

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "settings"
    label: "Settings"
    files:
      - label: "Notification"
        name: "notification"
        file: "data/notification.json"
        fields:
          - { label: "Enabled", name: "enabled", widget: "boolean" }
          - { label: "Message", name: "message", widget: "string" }
          - { label: "Duration (seconds)", name: "durationSeconds", widget: "number" }
